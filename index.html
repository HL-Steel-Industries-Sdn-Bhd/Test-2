<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>工人扫码 - Angelina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    #scanner {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .focus-box {
      border: 3px solid #00ff00;
      box-sizing: border-box;
    }
    #sidebar {
      width: 40%;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
    }
    #current-scan {
      padding: 10px;
      background: #eaeaea;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }
    #scan-count {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
    #scanned-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .scanned-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      font-size: 14px;
      color: #333;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="scanner">
    <div id="reader"></div>
    <div class="overlay">
      <div id="focusBox" class="focus-box"></div>
    </div>
  </div>
  <div id="sidebar">
    <div id="current-scan">
      <div><strong>当前扫描：</strong><span id="currentText">无</span></div>
      <div id="scan-count">已扫描 0 张</div>
    </div>
    <div id="scanned-list"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    let scannedSet = new Set();
    let scanCount = 0;
    let lastToastTime = 0;

    function showToast(message) {
      const now = Date.now();
      if (now - lastToastTime < 3000) return; 
      lastToastTime = now;
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    }

    function updateScanList(text) {
      const currentText = document.getElementById("currentText");
      const scanCountDiv = document.getElementById("scan-count");
      const list = document.getElementById("scanned-list");

      currentText.textContent = text;

      if (!scannedSet.has(text)) {
        scannedSet.add(text);
        scanCount++;
        scanCountDiv.textContent = `已扫描 ${scanCount} 张`;

        const div = document.createElement("div");
        div.className = "scanned-item";
        div.textContent = text;
        list.prepend(div);
      } else {
        showToast("⚠️ 已经扫描过这个图纸");
      }
    }

    function getQrBoxSize(viewfinderWidth) {
      return Math.floor(viewfinderWidth * 0.7); 
    }

    function resizeFocusBox() {
      const scannerWidth = document.getElementById("scanner").offsetWidth;
      const size = getQrBoxSize(scannerWidth);
      const focusBox = document.getElementById("focusBox");
      focusBox.style.width = size + "px";
      focusBox.style.height = size + "px";
    }

    window.addEventListener("resize", resizeFocusBox);

    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 7,
      aspectRatio: 1.0,
      qrbox: (viewfinderWidth, viewfinderHeight) => {
        let boxSize = getQrBoxSize(viewfinderWidth);
        return { width: boxSize, height: boxSize };
      },
      disableFlip: true
    };

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            config,
            (decodedText, decodedResult) => {
              updateScanList(decodedText);
            },
            (errorMessage) => {}
          ).then(() => {
            resizeFocusBox();
          }).catch(err => {
            console.error("启动扫描失败", err);
          });
        }
      }).catch(err => {
        console.error("摄像头获取失败", err);
      });
    }

    startScanner();
  </script>
</body>
</html>
